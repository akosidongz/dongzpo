---
NewRecord:
  properties:
    name:
      type: string
      format: hostname
    type:
      type: "string"
      enum: ["A", "AAAA", "CNAME", "MX", "SPF", "TXT"]
    priority:
      type: integer
      format: int64
      minimum: 0
      maximum: 65535
    data:
      type: "string"
  required:
    - name
    - type
    - data

Record:
  allOf:
    - $ref: '#/NewRecord'
    - type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        zoneID:
          type: integer
          format: int64
          readOnly: true
