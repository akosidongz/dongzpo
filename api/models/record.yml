---
Record:
  properties:
    id:
      type: integer
      format: int64
      readOnly: true
    zone:
      type: integer
      format: int64
      readOnly: true
    name:
      type: string
      format: hostname
      readOnly: true
    type:
      type: "string"
      enum: ["A", "AAAA", "TXT", "MX", "CNAME", "SPF"]
      readOnly: true
    data:
      type: "string"

NewRecord:
  properties:
    name:
      type: string
      format: hostname
    type:
      type: "string"
      enum: ["A", "AAAA", "TXT", "CNAME", "SPF"]
    data:
      type: "string"

  required:
    - name
    - type
    - data

  discriminator:
    propertyName: type

NewMXRecord:
  allOf:
    - $ref: '#/NewRecord'
    - type: object
      properties:
        type:
          type: "string"
          enum: ["MX"]
        priority:
          type: integer
          format: int64
      required:
        - priority
